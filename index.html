<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>myWeather</title>
  </head>
  <body>
    <div class="container">
      <div class="row cities">
        <div class="col favorites" id="Amsterdam">Amsterdam</div>
        <div class="col favorites" id="Los Angeles">Los Angeles</div>
        <div class="col favorites" id="Liverpool">Liverpool</div>
        <div class="col favorites" id="Dnipro">Dnipro</div>
        <div class="col favorites" id="Breukelen">Breukelen</div>
      </div>
      <form>
        <input
          type="text"
          placeholder="Enter a city"
          id="search"
          autocomplete="off"
        />
        <button type="submit" class="search">Search</button>
        <button type="submit" class="current">Current</button>
        <!-- 
        <button type="submit" class="add">Add</button>
        <button type="submit" class="remove">Remove</button> -->
      </form>
      <hr />
      <div class="row currentInfo">
        <div class="col-6">
          <p class="currentCity">Amsterdam</p>
          <p class="currentTime">Monday 16:50</p>
          <p class="currentDescription">Clear</p>
        </div>
        <div class="col-2">
          <img
            class="currentPicture"
            src="http://openweathermap.org/img/w/04n.png"
            alt="Clouds"
          />
        </div>
        <div class="col-4 currentTemp">
          <span class="TempC">25</span><span class="TempC">&degC</span
          ><span class="secondTemp">→&degF</span>
          <p class="humidity">Humidity 35%</p>
          <p class="wind">Wind 3 m/c</p>
        </div>
        <div class="col-4 hiddenTemp">
          <span class="TempF">25</span><span class="TempF">&degF</span
          ><span class="secondTemp">→&degC</span>
          <p class="humidityF">Humidity 35%</p>
          <p class="windF">Wind 3 m/c</p>
        </div>
      </div>

      <div class="row forecast">
        <div class="btn-group btn-group-justified" id="group"></div>
      </div>
    </div>
    <div class="githubLink">
      Created by Olesia Lohachova.<a
        href="https://github.com/logachov/FP2"
        target="_blank"
      >
        Welcome to my Github repository.</a
      >
    </div>

    <script async src="src/index.js"></script>
  </body>
</html>
